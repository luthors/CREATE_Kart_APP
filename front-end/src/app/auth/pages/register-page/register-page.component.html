<div class="body">
    <div class="container-form">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Si ya tienes cuenta, por favor inicia sesión</p>
                <a routerLink="auth/login">
                    <button>Iniciar Sesión</button>
                </a>
            </div>
        </div>
        <!-- formulario de registro -->
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una cuenta</h2>
                <p>Ingresa tus datos para registrarte</p>
                
                <form class="form was-validated" [formGroup]="person" (ngSubmit)="registro()">

                    <!-- tipo de documento -->
                    <label >
                        <i class='bx bx-id-card'></i>
                        <select formControlName="tip_doc" [class.is-invalid]="tip_docNovalid">
                            <option value="">Tipo de Documento</option>
                            <option value="CC">Cedula de Ciudadania</option>
                            <option value="CE">Cedula de Extranjeria</option>
                            <option value="PE">Pasaporte</option>
                        </select>
                        <div class="alerta" *ngIf="tip_docNovalid">
                            <i class='bx bx-error-circle bx-tada bx-rotate-90' style='color:#9a0707' ></i>
                        </div>
                    </label>

                    <!-- numero de documento -->
                    <label>
                        <i class='bx bxs-id-card' ></i>
                        <input type="text" placeholder="Numero de documento" formControlName="num_doc" [class.is-invalid]="num_docNovalid">
                        <div class="alerta" *ngIf="num_docNovalid">
                            <i class='bx bx-error-circle bx-tada bx-rotate-90' style='color:#9a0707' ></i>
                        </div>
                    </label>

                    <!-- nombres -->
                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" placeholder="Nombres" formControlName="nombre" [class.is-invalid]="nombreNovalid">
                        <div class="alerta" *ngIf="nombreNovalid">
                            <i class='bx bx-error-circle bx-tada bx-rotate-90' style='color:#9a0707' ></i>
                        </div>
                    </label>

                    <!-- apellidos -->
                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" placeholder="Apellidos" formControlName="apellido">
                        <div class="alerta" *ngIf="apellidoNovalid">
                            <i class='bx bx-error-circle bx-tada bx-rotate-90' style='color:#9a0707' ></i>
                        </div>
                    </label>

                    <!-- email -->
                        <!-- mensajes de validaciones -->
                    <div class="validaciones" *ngIf="correoNovalid">
                        <small> El E-mail debe ser válido </small>
                    </div>
                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo Electronico" formControlName="correo">
                        <div class="alerta" *ngIf="correoNovalid" >
                            <i class='bx bx-error-circle bx-tada bx-rotate-90' style='color:#9a0707'></i>
                        </div>
                    </label>


                    <!-- contraseña -->
                        <!-- mensajes de validaciones -->
                        <!-- [hidden]="contrasena?.valid || contrasena?.pristine" -->
                    <div class="validaciones" *ngIf="contrasenaNovalid">
                        <small>Debe ser de longitud mínima 5,tener letras mayúsculas, minúsculas y números </small>
                    </div>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password"  placeholder="Contraseña" formControlName="contrasena">
                        <div class="alerta" *ngIf="contrasenaNovalid">
                            <i class='bx bx-error-circle bx-tada bx-rotate-90' style='color:#9a0707'></i>
                        </div>
                    </label>

                    <!-- confirmacion de contraseña -->

                    <!-- mensajes de validaciones -->
                    <div class="validaciones" *ngIf="passConfNovalid">
                        <span>Las contraseñas no coinciden</span>
                     </div>

                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Confirmación de contraseña" formControlName="passConf">
                        <div class="alerta" *ngIf="passConfNovalid">
                            <i class='bx bx-error-circle bx-tada bx-rotate-90' style='color:#9a0707'></i>
                        </div>
                    </label>

                    <button type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Registrarse</button>
                </form>
  
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1"               aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="authError">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Error</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Tu correo ya esta registado en la base de datos
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" routerLink="auth/login" data-bs-dismiss="modal">Iniciar Sesion</button>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
