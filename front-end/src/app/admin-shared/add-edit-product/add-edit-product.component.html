<app-navbar></app-navbar>
<div class="row mt-2">
    <div class="col-lg-4 offset-lg-4">
        <div class="card bg-light mb-3" style="max-width: 25rem;">
            <div class="card-header text-center">Agregar producto</div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="addProduct()" ><!--formGroup: conectar formulario-->
                    <input formControlName="title" type="text" class="form-control" placeholder="Nombre del producto">
                    <span class="error-message" *ngIf="form.get('title')?.hasError('required') && form.get('title')?.touched"> El campo nombre es <strong>requerido</strong></span>

                    <input formControlName="description" type="text" class="form-control mt-2" placeholder="Descripción">
                    <span class="error-message" *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched"> El campo descripción es <strong>requerido</strong></span>

                    <input formControlName="price" type="number" class="form-control mt-2" placeholder="Precio">
                    <span class="error-message" *ngIf="form.get('price')?.hasError('required') && form.get('price')?.touched"> El campo precio es <strong>requerido</strong></span>

                    <input formControlName="stock" type="number" class="form-control mt-2" placeholder="Stock">
                    <span class="error-message" *ngIf="form.get('stock')?.hasError('required') && form.get('stock')?.touched"> El campo stock es <strong>requerido</strong></span>

                    <div class="row mt-2 text-center">
                        <div routerLink="/admin/crudproducts" class="col-lg-6"><button type="button" class="btn btn-light">Volver</button></div>
                        <div class="col-lg-6"><button [disabled]="form.invalid" type="submit" class="btn btn-success">Editar</button></div> 
                    </div>                    
                </form>
            </div>
          </div>
    </div>
</div>
