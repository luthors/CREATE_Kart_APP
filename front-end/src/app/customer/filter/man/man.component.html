<app-header></app-header>


<div class="container">
    <div *ngFor="let detalleProducto of listaProductos" class="card"> 
        <figure>
            <img class="image" src="{{detalleProducto.url}}" (click)="productDetail(detalleProducto)">
        </figure> 
        <div class="info">
            <h4>{{detalleProducto.title}}</h4>
            <p class="price">$ {{detalleProducto.price}}</p>
            <div class="d-grid gap-2 col-10 mx-auto mb-3">
                <button class="btn btn boton" (click)="addToCart(detalleProducto)">
                    <span class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></span>
                    <!-- <i class="fa-solid fa-cart-plus"></i> -->
                    AÃ±ade a la cesta
                </button>
            </div>
        </div>      
    </div>
</div>
