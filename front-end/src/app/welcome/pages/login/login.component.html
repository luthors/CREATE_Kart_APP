<app-header></app-header>

<div class="body">
<div class="container-form">
    <div class="information">
        <div class="info-childs">
            <h2>Bienvenido</h2>
            <p>Si aun no tienes una cuenta por favor registrese aquí</p>
            <a routerLink="/registro">
                <button>Registrarme</button>
            </a>
        </div>
    </div>
    <div class="form-information">
        <div class="form-information-childs">
            <h2>Iniciar Sesion</h2>
            <p>Inicia Sesion con una cuenta</p>
            <form class="form" [formGroup]="person" (ngSubmit)="iniciarSesion()">
                <label>
                    <i class='bx bx-envelope' ></i>
                    <input type="email" placeholder="Correo Electronico" formControlName="correo">
                    <div class="alerta" *ngIf="correoNovalid">
                        <i class='bx bx-error-circle bx-tada bx-rotate-90' style='color:#9a0707'></i>
                    </div>
                </label>
                <label>
                    <i class='bx bx-lock-alt' ></i>
                    <input type="password" placeholder="Contraseña" formControlName="contrasena">
                    <div class="alerta" *ngIf="contrasenaNovalid">
                        <i class='bx bx-error-circle bx-tada bx-rotate-90' style='color:#9a0707'></i>
                    </div>
                </label>
                <button>Ingresar</button>
            </form>
        </div>
    </div>
</div>
</div>
