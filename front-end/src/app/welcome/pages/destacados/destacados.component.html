<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let detalleProducto of listaProductos" class="slide card"> 
        <img class="image" src="{{detalleProducto.url}}" alt="mensaje"> 
        <div class="intro">
            <h3>{{detalleProducto.title}}</h3>
            <h6>{{detalleProducto.price}}</h6>
        </div>       
    </div>
</ngx-slick-carousel>
